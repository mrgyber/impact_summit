<script type="text/javascript">
    function validateEmail(email) {
        const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    }

    function sleep(time) {
        return new Promise((resolve) => setTimeout(resolve, time));
    }

    let alerts_count = 0;
    function alert(data, seconds, type) {
        const alert_div = document.getElementsByClassName('alert-' + type)[0];
        alert_div.innerHTML = data;
        alert_div.style.display = 'block';
        alerts_count++;
        sleep(seconds * 1000).then(() => {
            if (alerts_count === 1) {
                alert_div.style.display = 'none';
            }
            alerts_count--;
        });
    }

    const personal_info = document.getElementById("personal_info");
    personal_info.checked = true;
    personal_info.onclick = function () {
        const submit = document.getElementById('submit');
        if (!this.checked) {
            submit.setAttribute('disabled', 'true');
        } else {
            submit.removeAttribute("disabled");
        }
    }

    document.getElementById("submit").onclick = function (event) {
        event.preventDefault();

        const xhr = new XMLHttpRequest();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        if (!name) {
            alert('Please fill in the name field', 3, 'danger');
            return;
        }
        if (!validateEmail(email)) {
            alert('You entered an incorrect email address.', 3, 'danger');
            return;
        }

        const body = 'name=' + encodeURIComponent(name) + '&email=' + encodeURIComponent(email);

        xhr.open("POST", "form/register", true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                if (xhr.responseText === '200') {
                    alert('Заявка успешно отправлена!', 3, 'success');
                } else {
                    alert('Что-то пошло не так', 3, 'danger');
                }
            } else {
                alert('Что-то пошло не так', 3, 'danger');
            }
        };
        xhr.send(body);
    };
</script>
